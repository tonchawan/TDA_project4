<table>
    <thead>
      <tr>
        <th>Account Name</th>
        <th>Account Number</th>
      </tr>
    </thead>
    <tbody>
      {% for account in accounts %}
      <tr>
        <td>{{ account.account_name }}</td>
        <td>{{ account.account_number }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
