{% extends 'heal/base.html' %} 

{% block content %}

<h2 class ="accounts">Account <a href="">(+)</a></h2>
<ul class ="accounts" >
  {% for account in accounts %}
  <li class ="accounts" >
    <a class ="accounts" href="{% url 'account_detail' pk=account.pk %}">{{ account.account_name}}, {{ account.user_name }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
