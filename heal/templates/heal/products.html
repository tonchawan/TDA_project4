{% extends 'heal/base.html' %}

{% block content %}

<h1 class="product">Product </h1>

<ul class="product">
  {% for insuranceproduct in insuranceproducts %}
  <li class="product">
    <a href="{% url 'product_detail' pk=insuranceproduct.pk %}">
    <div class="product-photo">
      <img src="{{ insuranceproduct.photo_url }}" alt="" class="product"/>
    </div>
    {{ insuranceproduct.product_name }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
