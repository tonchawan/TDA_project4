{% extends 'heal/base.html' %}

{% block content %}

<h2>{{ user.name }} <a href="">(edit)</a></h2>
<h4>{{ user.email }}</h4>

<h3>Accounts <a href="">(+)</a></h3>
<ul>
  {% for account in user.accounts.all %}
  <li>
    <a href="{% url 'account_detail' pk=account.pk %}">
        {{ account.account_name}}-{{ account.account_number }}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
