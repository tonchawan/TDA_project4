{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Heal{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/heal.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
</head>
<body>
  <header>
    <nav class="top-nav">
      <a href="{% url 'insuranceproducts_view' %}">Home</a>
      <div class="dropdown" class="top-nav" >
        User
        <div  class="dropdown-content">
          
          {% if user.is_authenticated %} Welcome, <a href="{% url 'user_detail' pk=user.pk %}">{{ user.name }}</a>
          <a href="{% url 'logout' %}" >Log out</a>
          {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'signup' %}">Signup</a>
          
        </div>
        {% endif %}
      </div>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>Copyright Â© {{ year }}</p>
  </footer>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@<version>/build/three.module.js"
    }
  }
</script>

  <script>
    // Import Three.js
    import * as THREE from 'three';
  
    // Get canvas element
    const canvas = document.getElementById('myCanvas');
 console.log( canvas);
    // Create a Three.js scene
    const scene = new THREE.Scene();
  
  
    // Create a Three.js renderer
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize( window.innerWidth, window.innerHeight );
  
    // Create a Three.js cube
    const geometry = new THREE.BoxGeometry( 1, 1, 1 );
    const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    const cube = new THREE.Mesh( geometry, material );
    scene.add( cube );
  
    camera.position.z = 5;
  
    // Render the scene
    const render = function () {
      requestAnimationFrame( render );
  
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
  
      renderer.render( scene, camera );
    };
  
    render();
  
  </script>

</body>
</html>
