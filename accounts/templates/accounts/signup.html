{% extends "heal/base.html" %} 
{% block content %}
<div class="form-container">
    <form class="signup" method="POST" action="{% url 'signup' %}">
      {% csrf_token %} {{form.as_p}}

      <input class="signup button" type="submit" value="Sign Up" />
      <input class="signup" type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
